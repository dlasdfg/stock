    <h3>
    <br>  PER (Price Earnings Ratio : 주가수익률) = 낮을수록 좋다
      <br>  - 종목의 상대적 수익 가치를 나타내주기 때문에 투자결정시 가장 우선적으로 봐야되는 비율
       <br> - 계산방법 : 주가/주당 순이익
      <br>  - 낮다 = 저평가 / 높다 = 고평가 (잡주에는 해당사항 없음)
       <br> - 10 이하면 괜찮고 6~4 정도로 낮으면 낮을수록 좋다
      <br>  - 단! 이익을 내지 못하거나, 이익 변동성이 큰 경우에는 적정 주가수준을 계산하기 어렵다
    </h3>
