<p>
  <h3>
    <br>ROE (Return On Equity : 자기자본이익률) = 높을수록 좋다
    <br>  - 투입한 자기자본으로 1년간 얼마만큼의 이익을 냈는지를 나타내는 수익성 지표
    <br>  - 계산방법 ＝ 당기순이익/평균 자기자본 ×100
    <br>  - ROE 가 높다는 것은 당기순이익을 많이 내 효율적인 영업활동을 했다는 의미
    <br>  - ROE 가 회사채수익률보다 높으면 양호한 것으로 평가되며 최소한 정기예금 금리는 넘는 것이 좋다
  </h3>
